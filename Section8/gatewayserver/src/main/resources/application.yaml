
spring:
  application:
    name: gatewayserver
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
      mvc:
        routes:
          - id: loans
            uri: lb://loans
            predicates:
              - Path=/loans/**
          - id: accounts
            uri: lb://accounts
            predicates:
              - Path=/accounts/**
          - id: cards
            uri: lb://cards
            predicates:
              - Path=/cards/**
          - id: gatewayserver
            uri: lb://gatewayserver
            predicates:
              - Path=/gatewayserver/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "Eazy Bank Gateway Server Application"
    version: "1.0.0"

logging:
  level:
    com:
      eazybytes:
        gatewayserver: DEBUG
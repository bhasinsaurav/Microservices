services:
  accounts:
    image: "bhasinsaurav/accounts:s4"
    container_name: "accounts-ms"
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bhasinsaurav

  loans:
    image: "bhasinsaurav/loans:s4"
    container_name: "loans-ms"
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
        - bhasinsaurav

  cards:
    image: "bhasinsaurav/cards:s4"
    container_name: "cards-ms"
    ports:
        - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
          - bhasinsaurav
networks:
  bhasinsaurav:
    driver: bridge

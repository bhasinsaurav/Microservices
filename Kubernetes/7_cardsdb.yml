apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardsdb-deployment
  labels:
    app: cardsdb
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: cardsdb
    
  template:
    metadata:
      labels:
        app: cardsdb
    spec:
      containers:
      - name: cardsdb
        image: mysql
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: eazybank-configmap
              key: MYSQL_ROOT_PASSWORD 
        - name: MYSQL_DATABASE
          value: "cardsdb"
---

apiVersion: v1
kind: Service
metadata:
  name: cardsdb
spec:
  type: ClusterIP
  selector:
    app: cardsdb
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306